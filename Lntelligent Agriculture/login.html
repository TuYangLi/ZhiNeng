<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
<div class="mui-card">
				<div class="mui-card-header">
					<h4 class="first">
					欢迎您，请先设置服务器IP</h4></div>
				<div class="mui-card-content">
		
						<input type="text" name="" id="" value="" placeholder="请输入设备上显示的IP地址" class="login_input" />

				</div>
				<div class="mui-card-footer"/>						
			<button id="login_btn" class="mui-btn mui-btn-primary mui-btn-block login_button">确定</button>
		  					</div>
			</div>
			<script type="text/javascript">
				document.getElementById('login_btn').addEventListener('tap', function() {
					mui.openWindow({
						url: './main.html',//通过URL传参
						
					})
			});
			</script>
</body>
</html>
