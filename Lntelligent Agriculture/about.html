<!doctype html>
<html>

	<head>

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />

		                <h1 class="mui-title">关于</h1>

		            <nav class="mui-bar mui-bar-tab">

		            </div>

		    </div>

		<script type="text/javascript">
			mui.init()
			//点击关于跳转
			document.getElementById('main_about').addEventListener('tap', function() {
					mui.openWindow({
						url: './about.html',//通过URL传参
						
					})
			});
			//点击设置跳转
			document.getElementById('main_setting').addEventListener('tap', function() {
					mui.openWindow({
						url: './setting.html',//通过URL传参
						
					})
			});
			//点击首页
			document.getElementById('main').addEventListener('tap', function() {
					mui.openWindow({
						url: './main.html',//通过URL传参
						
					})
			});
