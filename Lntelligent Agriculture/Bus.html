<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
		<!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<style type="text/css">
			.Bus_title {
				background: cornflowerblue;
			}
			
			.Bus_icon {
				color: #FFFFFF;
			}
			
			.mui-title {
				font-family: "微软雅黑";
				font-size: 20px;
				color: white;
			}
			
			.Bus_main {
				margin-top: 15px;
			}
			
			.Bus_speed {
				width: 80%;
				height: 25%;
				/*background: #FFFFFF;*/
				margin-top: 10px;
				background: seashell;
			}
			
			#div {
				width: 0px;
				height: 0px;
				background: red;
				position: fixed;
				top: 58%;
				left: 50%;
			}
			/*移除底部或顶部三角,需要在删除此代码*/
			
			.mui-popover .mui-popover-arrow:after {
				width: 0px;
			}
			
			.title {
				font-size: 22px;
				margin-top: 10px;
				text-align: center;
			}
			
			.hr {
				background: gainsboro;
				width: 85%;
				height: 2px;
				margin-top: 15px;
				margin-left: 20px;
			}
			
			.select {
				width: 60%;
				margin-left: 30px;
				margin-top: 15px;
			}
			
			.mui-btn {
				background: darkgrey;
				margin-top: 20px;
			}
			
			.small {
				text-align: left;
				margin-left: 45px;
			}
			
			
		</style>
	</head>

	<body>
		<!-- 主界面菜单同时移动 -->
		<!-- 侧滑导航根容器 -->
		<div class="mui-off-canvas-wrap mui-draggable">
			<!-- 主页面容器 -->
			<div class="mui-inner-wrap">
				<!-- 菜单容器 -->
				<aside class="mui-off-canvas-left" id="offCanvasSide">
					<div class="mui-scroll-wrapper">
						<div class="mui-scroll">
							<!-- 菜单具体展示内容 -->

						</div>
					</div>
				</aside>
				<!-- 主页面标题 -->
				<header class="mui-bar mui-bar-nav Bus_title">
					<a  class="mui-icon mui-action-menu mui-icon-back mui-pull-left Bus_icon" id="Bus_main"></a>
					<h1 class="mui-title">公交</h1>
				</header>

				<!-- 主页面内容容器 -->
				<div class="mui-content mui-scroll-wrapper Bus_main">
					<div class="mui-scroll">
						<!-- 主界面具体展示内容 -->
						<ul class="mui-table-view">
							<li class="mui-table-view-cell">
								<a id="bus-info" class="mui-navigate-right">
									查询公交站台信息
								</a>
							</li>

							<li class="mui-table-view-cell">
								<a id="bus-weizhi" class="mui-navigate-right">
									查询公交位置
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="bus-road" class="mui-navigate-right">
									查询路况
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="bus-speed" class="mui-navigate-right">
									查询公交车的速度
								</a>
							</li>
							<li class="mui-table-view-cell">
								<a id="bus-ml" class="mui-navigate-right tiaozhuan">
									查询车载容量
								</a>
							</li>
						</ul>

					</div>

				</div>

				<div class="mui-off-canvas-backdrop"></div>
			</div>
		</div>
		<!--小车速度点击代码块-->
		<div id="div"></div>
		<div id="popover" class="mui-popover Bus_speed">
			<div class="mui-popover-arrow"></div>
			<div class="title">
				公交站台信息
			</div>
			<div class="hr"></div>
			<div class="">
				<select class="select">

					<option>一号站台</option>

					<option>二号站台</option>

					<option>三号站台</option>

					<option>四号站台</option>

				</select>
				<button type="button" class="mui-btn">
					查询
				</button>
			</div>
			
		</div>

		<!--小车位置点击代码块-->
		<div id="div"></div>
		<div id="popover_2" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="title">
				公交位置
			</div>
			<div class="hr"></div>
			<div class="">
				<select class="select">

					<option>一号公交车</option>

					<option>二号公交车</option>

					<option>三号公交车</option>

					<option>四号公交车</option>

				</select>
				<button type="button" class="mui-btn">
					查询
				</button>
			</div>
			<p class="small">
				一号公交车位置:
			</p>
		</div>

		<!--小车余额点击代码块-->
		<div id="div"></div>
		<div id="popover_3" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="title">
				路况
			</div>
			<div class="hr"></div>
			<div class="">
				<select class="select">

					<option>一号公路</option>

					<option>二号公路</option>

					<option>三号公路</option>

					<option>四号公路</option>

				</select>
				<button type="button" class="mui-btn">
					查询
				</button>
			</div>
			<p class="small">
				一号公路路况：
			</p>
			

		</div>
        
        <!--小车速度点击代码块-->
		<div id="div"></div>
		<div id="popover_4" class="mui-popover Bus_speed">
			<div class="mui-popover-arrow"></div>
			<div class="title">
				公交车速度
			</div>
			<div class="hr"></div>
			<div class="">
				<select class="select">

					<option>一号公交车</option>

					<option>二号公交车</option>

					<option>三号公交车</option>

					<option>四号公交车</option>

				</select>
				<button type="button" class="mui-btn">
					查询
				</button>
			</div>
			<p class="small">
				暂无速度
			</p>
		</div>
        
        
		<!--小车动作点击代码块-->
		<div id="div"></div>
		<div id="popover_5" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="title">
				车载容量
			</div>
			<div class="hr"></div>
			<div class="">
				<select class="select">

					<option>一号公交车</option>

					<option>二号公交车</option>

					<option>三号公交车</option>

					<option>四号公交车</option>

				</select>
				<button type="button" class="mui-btn">
					查询
				</button>
			</div>
			<p class="small">
				一号公交车车载容量：
			</p>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()

			document.getElementById("bus-info").addEventListener("tap", function() {
				//调用隐藏/显示弹出层
				mui("#popover").popover('toggle', document.getElementById("div"));
			})
			document.getElementById("bus-weizhi").addEventListener("tap", function() {
				//调用隐藏/显示弹出层
				mui("#popover_2").popover('toggle', document.getElementById("div"));
			})
			document.getElementById("bus-road").addEventListener("tap", function() {
				//调用隐藏/显示弹出层
				mui("#popover_3").popover('toggle', document.getElementById("div"));
			})
			document.getElementById("bus-speed").addEventListener("tap", function() {
				//调用隐藏/显示弹出层
				mui("#popover_4").popover('toggle', document.getElementById("div"));
			})
			
				document.getElementById("bus-ml").addEventListener("tap", function() {
				//调用隐藏/显示弹出层
				mui("#popover_5").popover('toggle', document.getElementById("div"));
			})
		
			
			
			// 点击跳转页面
				document.getElementById('Bus_main').addEventListener('tap', function() {
					mui.openWindow({
						url: './main.html',//通过URL传参
						
					})
			});
		</script>
		
		<!--<script type="text/javascript">
			mui('body').on('tap', 'a', function() {
				document.location.href = this.href;
			});
		</script>-->
		
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
	</body>

</html>
